<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js"></script>
    <title>to do list</title>
</head>
<body>
    <form id="inputform">
        <label for="task-name">Name:</label>
        <input type="text" id="task-name" name="person"><br>
        <label for="time">Time Required:</label>
        <input type="text" id="time" name="time"><br>
        <label for="assigned-to">Assigned to:</label>
        <input type="text" id="assigned-to" name="person"><br>
        <label for="supplies">Supplies:</label>
        <input type="text" id="supplies" name="supplies"><br>
        <label for="location">Task location:</label>
        <input type="text" id="location" name="location"><br>
        <label for="due">Due at:</label>
        <input type="text" id="due" name="due-date"><br>
        <button id="add-to-list" type="submit">Add to Checklist</button>
    </form><br><br><br><br><br><br>
    <button id="clear-complete" type="button">Clear Completed</button>
</body>
</html>
