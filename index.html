<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js"></script>
    <title>to do list</title>
</head>
<body>
    <form>
        <label for="task-name">Name:</label>
        <input type="text" id="task-name" name="person">
        <label for="time">Time Required:</label>
        <input type="text" id="time" name="time">
        <label for="assigned-to">Assigned to:</label>
        <input type="text" id="assigned-to" name="person">
        <label for="supplies">Supplies:</label>
        <input type="text" id="supplies" name="supplies">
        <label for="location">Task location:</label>
        <input type="text" id="location" name="location">
        <label for="due">Due at:</label>
        <input type="text" id="due" name="due-date">
        <button id="add-to-list">Add to Checklist</button>
    </form>
</body>
</html>
